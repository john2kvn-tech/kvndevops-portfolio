<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>kvndevops :: John KVN</title>

<style>
/* --- SAME CSS YOU ALREADY HAD (UNCHANGED) --- */
:root {
  --bg:#050608;--terminal-bg:#050608;--terminal-border:#1f2933;
  --terminal-text:#e5e7eb;--terminal-muted:#6b7280;
  --accent:#22c55e;--accent-soft:rgba(34,197,94,.12);

body{
  background:radial-gradient(circle at top,#020617 0,#020617 40%,#000 100%);

  font-family:Menlo,Monaco,Consolas,monospace;

.layout{display:flex;gap:16px}
.sidebar{
  flex:0 0 230px;background:rgba(15,23,42,.9);
  border-radius:14px;border:1px solid rgba(55,65,81,.8);
  padding:14px
}
.nav-link{
  display:flex;gap:6px;font-size:12px;padding:6px 10px;
  border-radius:999px;border:1px solid rgba(148,163,184,.6);
  cursor:pointer;margin-bottom:6px

<body>
<div class="page">
<div class="layout">

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="nav-link" data-section="about">ðŸ‘¤ About</div>
  <div class="nav-link" data-section="license">ðŸªª Driver License</div>
  <div class="nav-link" data-section="education">ðŸŽ“ Education</div>
</aside>

<!-- MAIN -->
<main class="main">
<div class="terminal">
<div class="terminal-body" id="terminal">

<div id="sections">
  <div class="section" id="section-main" data-src="/sections/main.html"></div>
  <div class="section" id="section-about" data-src="/sections/about.html"></div>
  <div class="section" id="section-license" data-src="/sections/license.html"></div>
  <div class="section" id="section-education" data-src="/sections/education.html"></div>
</div>

</div>
</div>
</main>

</div>
</div>

<script>
/* ---------------- CONFIG ---------------- */
const API_BASE = "https://bsig4fp8u1.execute-api.us-east-2.amazonaws.com/prod";

/* ---------------- DRIVER LICENSE OTP ---------------- */
function initDriverLicenseOtp(){
  const req=document.getElementById("dl-request");
  const verify=document.getElementById("dl-verify");
  const msg=document.getElementById("dl-msg");
  const reqId=document.getElementById("dl-requestId");
  const otp=document.getElementById("dl-otp");
  const modal=document.getElementById("dl-modal");
  const img=document.getElementById("dl-img");
  const close=document.getElementById("dl-close");
  const timer=document.getElementById("dl-timer");

  if(!req||req.dataset.bound)return;
  req.dataset.bound="1";

  req.onclick=async()=>{
    msg.textContent="Requesting OTPâ€¦";
    const r=await fetch(API_BASE+"/request-otp",{method:"POST"});
    const d=await r.json();
    reqId.value=d.requestId;
    msg.textContent="OTP sent to email";
  };

  verify.onclick=async()=>{
    const r=await fetch(API_BASE+"/verify-otp",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({requestId:reqId.value,otp:otp.value})
    });
    const d=await r.json();
    if(!r.ok){msg.textContent=d.error;return}
    img.src=d.url;modal.style.display="flex";
    let t=30;timer.textContent=t;
    const iv=setInterval(()=>{if(--t<=0){modal.style.display="none";clearInterval(iv)}timer.textContent=t},1000);
  };

  close.onclick=()=>modal.style.display="none";
}

/* ---------------- DIPLOMA PIN ---------------- */
function initDiplomaPin(){
  const pin=document.getElementById("diploma-pin");
  const btn=document.getElementById("diploma-btn");
  const modal=document.getElementById("diploma-modal");
  if(!pin||btn.dataset.bound)return;
  btn.dataset.bound="1";
  btn.onclick=()=>{if(pin.value==="0279")modal.style.display="flex"};
}

/* ---------------- SECTION LOADER ---------------- */
async function loadSection(name){
  const sec=document.getElementById("section-"+name);
  if(!sec||sec.dataset.loaded)return;
  const html=await fetch(sec.dataset.src).then(r=>r.text());
  sec.innerHTML=html;sec.dataset.loaded="1";
  if(name==="license")initDriverLicenseOtp();
  if(name==="education")initDiplomaPin();
}

/* ---------------- NAV ---------------- */
document.querySelectorAll(".nav-link").forEach(l=>{
  l.onclick=()=>{
    document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
    const name=l.dataset.section;
    const s=document.getElementById("section-"+name);
    s.classList.add("active");
    loadSection(name);
  };
});

/* DEFAULT */
loadSection("main");
</script>

</body>
</html>
